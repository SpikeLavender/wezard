allprojects {
    group = 'com.natsumes.wezard'
    version = '1.0-SNAPSHOT'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'maven-publish'

    repositories {
        mavenLocal()
        maven {
            url = 'http://maven.aliyun.com/nexus/content/groups/public/'
        }

        maven {
            url = 'http://nexus.hepengju.cn:8081/nexus/content/groups/public/'
        }

        maven {
            url = 'http://repo.maven.apache.org/maven2'
        }
    }

    dependencies {
        implementation 'org.springframework.boot:spring-boot-starter-web:2.1.7.RELEASE'
        implementation 'org.springframework.boot:spring-boot-starter-actuator:2.1.7.RELEASE'
        implementation 'org.projectlombok:lombok:1.18.8'
        annotationProcessor "org.projectlombok:lombok:1.18.8"
        implementation 'com.alibaba.cloud:spring-cloud-starter-alibaba-nacos-discovery:2.1.0.RELEASE'
        implementation 'com.alibaba.cloud:spring-cloud-starter-alibaba-nacos-config:2.1.0.RELEASE'
        implementation 'com.alibaba.cloud:spring-cloud-starter-alibaba-sentinel:2.1.0.RELEASE'
        implementation 'com.alibaba.csp:sentinel-datasource-nacos:1.6.3'
        implementation 'com.alibaba.cloud:spring-cloud-starter-dubbo:2.1.0.RELEASE'
        implementation 'com.alibaba.csp:sentinel-apache-dubbo-adapter:1.6.3'
        implementation 'com.alibaba:fastjson:1.2.66'
        implementation 'org.apache.httpcomponents:httpclient:4.5.6'
        implementation 'com.github.pagehelper:pagehelper-spring-boot-starter:1.2.13'
        implementation 'cn.springboot:best-pay-sdk:1.3.0'
        testImplementation 'org.springframework.boot:spring-boot-starter-test:2.1.7.RELEASE'
    }

    sourceCompatibility = '1.8'

    publishing {
        publications {
            maven(MavenPublication) {
                from(components.java)
            }
        }
    }

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }
}
