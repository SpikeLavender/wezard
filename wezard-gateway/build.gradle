plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://maven.aliyun.com/nexus/content/groups/public/'
    }

    maven {
        url = 'http://nexus.hepengju.cn:8081/nexus/content/groups/public/'
    }

    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    implementation 'com.alibaba.cloud:spring-cloud-starter-alibaba-nacos-discovery:2.1.0.RELEASE'
    implementation 'com.alibaba.cloud:spring-cloud-starter-alibaba-nacos-config:2.1.0.RELEASE'
    implementation 'com.alibaba.cloud:spring-cloud-starter-alibaba-sentinel:2.1.0.RELEASE'
    implementation 'com.alibaba.csp:sentinel-datasource-nacos:1.6.3'
    implementation 'org.springframework.cloud:spring-cloud-commons:2.1.0.RELEASE'
    implementation 'org.springframework.cloud:spring-cloud-starter-gateway:2.1.0.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-webflux:2.1.6.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-logging:2.1.6.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.1.6.RELEASE'
    implementation 'org.springframework.boot:spring-boot-devtools:2.1.6.RELEASE'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.1.6.RELEASE'
    compileOnly 'org.projectlombok:lombok:1.18.8'
}

group = 'com.natsumes.wezard'
version = '1.0-SNAPSHOT'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
