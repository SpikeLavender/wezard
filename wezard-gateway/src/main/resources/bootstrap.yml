server:
  port: 9092
spring:
  application:
    name: wezard-cloud-gateway
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: 7b456865-351d-404d-abef-fe7fc52a5e6b
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        namespace: ${spring.cloud.nacos.discovery.namespace}
        group: DEFAULT_GROUP
        file-extension: yaml
    sentinel:
      transport:
        dashboard: 127.0.0.1:8080 #sentinel dashboard/console address
        port: 8719  #  sentinel会在该端口启动http server，那么这样的话，控制台定义的一些限流等规则才能发送传递过来，
        #如果8719端口被占用，那么会依次+1
        # Sentinel Nacos数据源配置，Nacos中的规则会自动同步到sentinel流控规则中
      datasource:
        flow:
          nacos:
            server-addr: ${spring.cloud.nacos.discovery.server-addr}
            data-id: ${spring.application.name}-flow-rules
            namespace: ${spring.cloud.nacos.discovery.namespace}
            groupId: DEFAULT_GROUP
            data-type: json
            rule-type: flow
        degrade:
          nacos:
            server-addr: ${spring.cloud.nacos.discovery.server-addr}
            data-id: ${spring.application.name}-degrade-rules
            namespace: ${spring.cloud.nacos.discovery.namespace}
            groupId: DEFAULT_GROUP
            data-type: json
            rule-type: degrade


    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: service-customer-router
          uri: lb://wezard-server
          predicates:
            - Path=/customer/**
        - id: service-logistics-router
          uri: lb://wezard-server
          predicates:
            - Path=/logistics/**
          filters:
            - StripPrefix=1
        - id: service-server-router
          uri: lb://wezard-server
          predicates:
            - Path=/wezard/**
          filters:
            - StripPrefix=1
        - id: service-pay-router
          uri: lb://wezard-pay
          predicates:
            - Path=/pay/**
        - id: cloud-oauth-router
          uri: lb://wezard-oauth
          predicates:
            - Path=/oauth/**

sign_key: 12345678

security:
  oauth2:
    client:
      client-id: webapp
      client-secret: 123456
      authorized-grant-types: password
      access-token-uri: lb://wezard-oauth/oauth/token
      user-authorization-uri: lb://wezard-oauth/oauth/authorize
    resource:
      user-info-uri: lb://wezard-oauth/oauth/user

